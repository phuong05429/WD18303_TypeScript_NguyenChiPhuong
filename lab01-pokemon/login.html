<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form nhập tên người chơi game</title>
  <!-- Link đến CSS của Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Tùy chỉnh màu của input khi có lỗi */
    .is-invalid {
      border-color: #dc3545 !important;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
		<h1 align="center">Nhap Ten Nguoi Choi</h1>

      <form id="gameForm" novalidate>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="playerName" placeholder="Nhập tên của bạn" aria-label="Nhập tên của bạn" aria-describedby="button-addon2" required>
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit" id="button-addon2">Bắt đầu</button>
          </div>
          <!-- Thông báo lỗi -->
          <div class="invalid-feedback">
            Vui lòng nhập tên của bạn.
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Link đến JS của Bootstrap (để dropdown và các thành phần khác của Bootstrap hoạt động) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // JavaScript để kiểm tra form
  document.getElementById('gameForm').addEventListener('submit', function(event) {
    if (!this.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }
    this.classList.add('was-validated');
  });
</script>

</body>
</html>
